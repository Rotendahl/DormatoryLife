<!DOCTYPE html>
<html lang="da">
<head>
    {% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script type="text/javascript">
      $( function() {
        $( "#Date" ).datepicker({ dateFormat: 'dd-mm-yy' });
      } );
    </script>
    <style>
      #overskrift {
        text-align: center;
        color: white;
        background-color: black;
      }

    </style>
  </head>



<div class="jumbotron" id="overskrift">
  <h1>Dormitory Dollars</h1>
  <h3>Ã˜stervold Kollegiet 1. sal</h3>
</div>


<div class="container">
  <h2 style="text-align:center;">Add DinnerClub</h2>
  <div>
    <form class="form-inline" action="{% url 'AddDinner' %}" method="post">
      {% csrf_token %}
      <div class="row">
      <div class="input-group col-xs-3">
        <label for="Host">Host:</label>
        <select class="form-control" id="Host" name="Host">
          {% for room in data.roomNrs %}
          <option>{{room}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-xs-1"></div>
      <div class="input-group col-xs-3">
        <label for="Date">Date:</label>
        <input type="date" class="form-control" id="Date" name="Date">
      </div>
      <div class="col-xs-1"></div>
      <div class="input-group col-xs-3">
        <label for="Price">Price:</label>
        <input type="number" class="form-control" id="Price" name="Price">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="input-group col-xs-9">
        <label for="Menu">Menu:</label>
        <input type="text" class="form-control" id="Menu" name="Menu">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="input-group col-xs-9">
        <strong>Participants</strong>:
        {% for room in data.roomNrs  %}
          <label class="checkbox" style="margin-right: 10px">
            <input type="checkbox" name="participants">{{room}}
          </label>
        {% endfor %}
      </div>
    </div>

   <div class="row">
     <br>
   <div class="col-sm-offset-5 col-sm-8">
     <input type="submit" value="Submit" class="btn btn-primary" />
   </div>
    </form>
  <div>
</div>


</html>
