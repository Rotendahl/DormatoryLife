{% extends 'cashier/base.html' %}
{% block content %}

<div class="container">
  {% if data.error %}
    <h2 class="Danger" style="text-align:center;">Error</h2>

    <h2 style="text-align:center;"> {{ data.status }}
      <br>

    <a href="{% url 'AddDinner' %}">Try again?</a>
  {% else %}
  <h2 class="Succes" style="text-align:center;">DinnerClub added <br>
    {{data.status}}
  </h2>
  <h2 style="text-align:center;">
  <a href="{% url 'AddDinner' %}">Add one more?</a>
  </h2>
  {% endif %}
</div>
{% endblock %}
